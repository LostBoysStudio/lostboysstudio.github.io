<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/css/style.css' | relative_url }}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="{{ '/' | relative_url }}">LostBoysStudio</a>
            </div>
            <ul>
                {% for item in site.nav %}
                <li><a href="{{ item.url | relative_url }}">{{ item.title }}</a></li>
                {% endfor %}
            </ul>
        </nav>
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <p>&copy; {{ site.time | date: '%Y' }} LostBoysStudio. All rights reserved.</p>
        <p><a href="{{ '/privacy' | relative_url }}">Privacy Policy</a> | <a href="{{ '/contact' | relative_url }}">Contact</a></p>
    </footer>
</body>
</html>
